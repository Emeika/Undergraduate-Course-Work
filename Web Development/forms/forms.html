<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <h1> User Registeration</h1>
    <hr />
    <br />
    <form align = "center">
        <input type="hidden" name="ali" name="name">
        Please enter your name: 
        <input type="text" name="name" placeholder = "USE UPPER CASE">
        <br />
        Please enter your password: 
        <input type="password" name="pass" value="8 digits only">
        <br />
        Which languages do you know?
        <br />
        C++ <input type="checkbox" value="C" name="C" checked>
        VB <input type="checkbox" value="C" name="C">
        Java <input type="checkbox" value = "C" name = "C" >
        <br />
        Your gender? <br />
        <input type="radio" name="radio" checked> female
        <input type="radio" name="radio" value=""> male
        <br />
        Your Domicile: 
        <select name="domicle">
            <option value="p">select</option>
            <option value="punjab">balochi</option>
            <option value="punjab">punjab</option>
            <option value="punjab">sindh</option>
        </select>
        <br/>
        Your Address: <br/>
        <textarea rows="5" cols="30" value="Address"></textarea>
        <br />
        Attach your CV: 
        <input type="file">
        <input type="submit" value="Register!">
        <input type="reset" value="Fill Again">

    </form>
    
</body>
</html>
